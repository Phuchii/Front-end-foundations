<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Form: Formspree</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form >
        <div class ="center">
          <label for="name">Full Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            class = "submissionfield"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" minlength="8" class = "submissionfield" />
        </div>
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            class = "message"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
